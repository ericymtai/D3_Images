<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="d3.min.js"></script>
<script>

var width = 1200,
    height = 800;

var nodes = d3.range(10).map(function() { return {radius: Math.random() * 300 + 4}; }),
    root = nodes[0],
    color = d3.scale.category20();

root.radius = 0;
root.fixed = true;

var force = d3.layout.force()
    .gravity(0.05)
    .charge(function(d, i) { return i ? 0 : -2000; })
    .nodes(nodes)
    .size([width, height]);

force.start();

var svg = d3.select("body").append("svg")
	.style("background", "rgba(255,230,40,.1)" )
    .attr("width", width)
    .attr("height", height);


svg.selectAll("image")
			.data(nodes.slice(1))
            .enter().append("svg:image")
                    .attr("width", 290)
                    .attr("height", 218)
                    .transition().ease('elastic').duration(5000)
                    .style("opacity", 0.9)
                    .attr("style", "outline: 10px solid #720;") 
                    .attr("xlink:href","testImages.jpg");



force.on("tick", function(e) {
		  var q = d3.geom.quadtree(nodes),
		      i = 0,
		      n = nodes.length;

		  while (++i < n) q.visit(collide(nodes[i]));


		  svg.selectAll("image")
		      .attr("x", function(d) { return d.x; })
		      .attr("y", function(d) { return d.y; });



		  svg.selectAll("circle")
		      .attr("cx", function(d) { return d.x; })
		      .attr("cy", function(d) { return d.y; });

});

svg.on("mouseover", function() {
  var p1 = d3.mouse(this);
  root.px = p1[0];
  root.py = p1[1];
  force.resume();
});

svg.on("click", function(d) {
          var url = "http://www.yahoo.ca";
          window.location = url;
 });

function collide(node) {
  var r = node.radius + 16,
      nx1 = node.x - r,
      nx2 = node.x + r,
      ny1 = node.y - r,
      ny2 = node.y + r;
  return function(quad, x1, y1, x2, y2) {
    if (quad.point && (quad.point !== node)) {
      var x = node.x - quad.point.x,
          y = node.y - quad.point.y,
          l = Math.sqrt(x * x + y * y),
          r = node.radius + quad.point.radius;
      if (l < r) {
        l = (l - r) / l * .5;
        node.x -= x *= l;
        node.y -= y *= l;
        quad.point.x += x;
        quad.point.y += y;
      }
    }
    return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
  };
}

</script>
